<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Keyboard</title>
</head>
<body>

<!-- Your personal domain's search bar in an iframe -->
<iframe id="searchFrame" src="https://www.bing.com" width="600" height="400" style="border: 1px solid #ccc;"></iframe>

<!-- Virtual Keyboard -->
<div style="margin-top: 20px;">
    <button onclick="typeWord('Hello')">Hello</button>
    <button onclick="typeWord('World')">World</button>
    <!-- Add more buttons for other words or letters -->
</div>

<script>
    function typeWord(word) {
        var searchFrame = document.getElementById('searchFrame');
        if (searchFrame) {
            var searchInput = searchFrame.contentDocument.getElementById('searchInput');
            if (searchInput) {
                searchInput.value = word;
            }
        }
    }
</script>

</body>
</html>
